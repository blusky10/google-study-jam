apiVersion: v1
kind: ReplicationController
metadata:
  name: mail-service-rc
spec:
  replicas: 2
  selector:
    app: mail-service
  template:
    metadata:
      name: mail-node-pod
      labels:
        app: mail-service
    spec:
      containers:
      - name: mail-service
        image: asia.gcr.io/coral-shoreline-209014/mail-service:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080